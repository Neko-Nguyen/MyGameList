<!DOCTYPE html>
<html> 
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="sign-up-styles.css">
      <title>SignUp - MyGameList</title>
   </head>
   
   <body>
      <nav>
      </nav>

      <script src="sign-up-script.js" defer></script>

      <fieldset class="container-sign-up">
         <legend class="title">Sign Up</legend>

         <label for="email" class="input-label">Email</label>">
         <input type="email" placeholder="Ex. abc123@gmail.com" class="user-info" id="email">

         <label for="username" class="input-label">Username</label>
         <input type="text" placeholder="Ex. orangeCatLover123" class="user-info" id="username">

         <label for="password" class="input-label">Password</label>
         <input type="password" placeholder="Contain atleast a number and a letter" class="user-info" id="password">
         <span class="checkbox-password">
            <input type="checkbox" id="show-password" class="checkbox-input"> 
            <label for="show-password" class="checkbox-label">Show password</label>
         </span>

         
         <div class="btn-container">
            <a class="create-account-btn btn">Create Account</a>
         </div>

         <p>Already have an account?</p>
         <div class="btn-container">
            <a href="login.html" class="login-btn btn">Login</a>
         </div>
      </fieldset>
   </body>
</html>
