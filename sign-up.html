<!DOCTYPE html>
<html> 
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="sign-up-styles.css">
      <title>SignUp - MyGameList</title>
   </head>
   
   <body>
      <script src="sign-up-script.js" defer></script>

      <div class="container-sign-up">
         <input type="email" placeholder="Email" class="user-info">
         <input type="text" placeholder="Username" class="user-info">
         <input type="password" id="password" placeholder="Password" class="user-info">

         <div class="checkbox-login">
            <input type="checkbox" id="show-password" class="checkbox-input"> 
            <label for="show-password" class="checkbox-label">Show password</label>
         </div>
         
         <div class="btn-container">
            <a class="create-account-btn btn">Create Account</a>
         </div>

         <p>Already have an account?</p>
         <div class="btn-container">
            <a href="login.html" class="login-btn btn">Login</a>
         </div>
      </div>
   </body>
</html>
