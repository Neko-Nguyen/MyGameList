<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="login-styles.css">
      <title>Login - MyGameList</title>
   </head>
   
   <body>
      <script src="login-script.js" defer></script>
      <div class="input-login">
         <input type="text" id="username" class="text-input">
         <label for="username" class="input-label">Username</label>
      </div>

      <div class="input-login">
         <input type="password" id="password" class="text-input">
         <label for="password" class="input-label">Password</label>
      </div>

      <div class="checkbox-login">
         <input type="checkbox" id="show-password" class="checkbox-input"> 
         <label for="show-password" class="checkbox-label">Show Password</label>
      </div>

      <div class="checkbox-login">
         <input type="checkbox" id="stay-logged-in" class="checkbox-input"> 
         <label for="show-password" class="checkbox-label">Remember me?</label>
      </div>

      <div class="button-login">
         <button class="login-button">Login</button>
      </div>

      <a href="">Forgot password?</a>

      <div class="button-login">
         <button class="sign-up-button">Sign up</button>
      </div>
   </body>
</html>
