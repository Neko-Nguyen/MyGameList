<!DOCTYPE html>
<html>
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="login-styles.css">
      <title>Login - MyGameList</title>
   </head>
   
   <body>
      <script src="login-script.js" defer></script>

      <fieldset class="login-container">
         <legend class="title">Login</legend>

         <div class="input-container">
            <input type="text" id="username" class="input-text input">
            <label for="username" class="input-label">Username</label>
         </div>

         <div class="input-container">
            <input type="password" id="password" class="input-text input">
            <label for="password" class="input-label">Password</label>
         </div>

         <div class="checkbox-container">
            <input type="checkbox" id="show-password" class="checkbox"> 
            <label for="show-password" class="checkbox-label">Show Password</label>
         </div>

         <div class="checkbox-container">
            <input type="checkbox" id="stay-logged-in" class="checkbox"> 
            <label for="stay-logged-in" class="checkbox-label">Remember me?</label>
         </div>

         <div class="btn-container">
            <a class="login-btn btn" role="button">Login</a>
         </div>

         <a href="" class="forgot-password">Forgot password?</a>

         <div class="btn-container">
            <a href="sign-up.html" class="sign-up-btn btn" role="button">Sign up</a>
         </div>
      </fieldset>
   </body>
</html>
